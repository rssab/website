<!DOCTYPE html>
<html class="dark" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>::title:: | Resonant Systems</title>
    <meta name="description" content="Open sound technology. DIY DML speaker kits that deliver festival-quality audio.">
    <link rel="stylesheet" href="/static/css/styles.css">
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <style>
        /* Initial page loader */
        #initial-loader {
            position: fixed;
            inset: 0;
            background: #0a0a0b;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 99999;
            transition: opacity 0.4s ease-out, visibility 0.4s ease-out;
        }
        #initial-loader.loaded {
            opacity: 0;
            visibility: hidden;
        }
        .loader-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
        }
        .loader-logo {
            font-size: 3rem;
            animation: logoPulse 1.5s ease-in-out infinite;
        }
        @keyframes logoPulse {
            0%, 100% { opacity: 0.6; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.1); }
        }
        .loader-spinner {
            width: 32px;
            height: 32px;
            border: 2px solid rgba(249, 115, 22, 0.2);
            border-top-color: #f97316;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        
        /* HTMX Loading Indicators */
        .htmx-request { opacity: 0.6; transition: opacity 200ms ease-out; }
        .htmx-request.htmx-settling { opacity: 1; }
        
        /* Top progress bar */
        #loading-bar {
            position: fixed;
            top: 0;
            left: 0;
            height: 3px;
            background: linear-gradient(90deg, #f97316, #fb923c, #fdba74);
            z-index: 9999;
            width: 0%;
            opacity: 0;
            transition: opacity 0.2s ease;
        }
        
        #loading-bar.htmx-request {
            opacity: 1;
            animation: loadingProgress 1.5s ease-in-out infinite;
        }
        
        @keyframes loadingProgress {
            0% { width: 0%; left: 0; }
            50% { width: 60%; left: 20%; }
            100% { width: 0%; left: 100%; }
        }
        
        /* Spinner for longer loads */
        .htmx-indicator {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 9998;
        }
        
        .htmx-request .htmx-indicator,
        .htmx-request.htmx-indicator {
            display: block;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(249, 115, 22, 0.2);
            border-top-color: #f97316;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Navigation loading state */
        .nav-link.htmx-request {
            pointer-events: none;
        }
        
        .fade-in { animation: fadeIn 0.6s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        
        /* Directional slide animations */
        .slide-from-right { animation: slideFromRight 0.5s ease-out; }
        .slide-from-left { animation: slideFromLeft 0.5s ease-out; }
        .slide-from-top { animation: slideFromTop 0.5s ease-out; }
        .slide-from-bottom { animation: slideFromBottom 0.5s ease-out; }
        .slide-from-top-left { animation: slideFromTopLeft 0.5s ease-out; }
        .slide-from-bottom-right { animation: slideFromBottomRight 0.5s ease-out; }
        
        @keyframes slideFromRight {
            from { opacity: 0; transform: translateX(100px); }
            to { opacity: 1; transform: translateX(0); }
        }
        @keyframes slideFromLeft {
            from { opacity: 0; transform: translateX(-100px); }
            to { opacity: 1; transform: translateX(0); }
        }
        @keyframes slideFromTop {
            from { opacity: 0; transform: translateY(-40px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes slideFromBottom {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes slideFromTopLeft {
            from { opacity: 0; transform: translate(-40px, -30px); }
            to { opacity: 1; transform: translate(0, 0); }
        }
        @keyframes slideFromBottomRight {
            from { opacity: 0; transform: translate(40px, 30px); }
            to { opacity: 1; transform: translate(0, 0); }
        }
        
        .gradient-text {
            background: linear-gradient(135deg, #f97316 0%, #fb923c 50%, #fdba74 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: subtle-glow 3s ease-in-out infinite alternate;
        }
        
        @keyframes subtle-glow {
            from { filter: brightness(1); }
            to { filter: brightness(1.1) contrast(1.1); }
        }
        
        /* Staggered animations */
        .stagger-1 { animation: fadeInUp 0.8s ease-out 0.1s both; }
        .stagger-2 { animation: fadeInUp 0.8s ease-out 0.2s both; }
        .stagger-3 { animation: fadeInUp 0.8s ease-out 0.3s both; }
        .stagger-4 { animation: fadeInUp 0.8s ease-out 0.4s both; }
        
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Enhanced hover effects */
        .hover-lift {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .hover-lift:hover {
            transform: translateY(-4px) scale(1.02);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.2), 0 10px 10px -5px rgba(0, 0, 0, 0.1);
        }
        
        /* Button animations */
        .btn-primary {
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 10px 15px -3px rgba(249, 115, 22, 0.3), 0 4px 6px -2px rgba(249, 115, 22, 0.2);
        }
        .btn-primary:active {
            transform: translateY(0);
        }
        
        .btn-secondary {
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .btn-secondary:hover {
            transform: translateY(-1px);
            background-color: rgba(249, 115, 22, 0.1);
            border-color: #f97316;
        }
        
        /* Navigation hover effects */
        .nav-link {
            position: relative;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .nav-link:after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 50%;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, #f97316, #fb923c);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            transform: translateX(-50%);
        }
        .nav-link:hover:after {
            width: 80%;
        }
        
        /* Card hover glow effect */
        .card-glow {
            position: relative;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .card-glow:hover {
            transform: translateY(-2px);
        }
        .card-glow:before {
            content: '';
            position: absolute;
            inset: -1px;
            background: linear-gradient(135deg, rgba(249, 115, 22, 0.3), rgba(251, 146, 60, 0.2), rgba(253, 186, 116, 0.1));
            border-radius: inherit;
            opacity: 0;
            transition: opacity 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: -1;
        }
        .card-glow:hover:before {
            opacity: 1;
        }
        
        /* Pulse effect for CTA */
        .pulse-on-hover:hover {
            animation: gentlePulse 1.5s ease-in-out infinite;
        }
        
        @keyframes gentlePulse {
            0%, 100% { box-shadow: 0 0 0 0 rgba(249, 115, 22, 0.4); }
            50% { box-shadow: 0 0 0 8px rgba(249, 115, 22, 0); }
        }
    </style>
</head>
<body class="bg-dark-900 text-gray-100 min-h-screen relative">
    <!-- Initial page loader -->
    <div id="initial-loader">
        <div class="loader-content">
            <div class="loader-logo">âš¡</div>
            <div class="loader-spinner"></div>
        </div>
    </div>
    
    <!-- Loading indicator bar -->
    <div id="loading-bar"></div>
    
    ::navigation::
    <main id="main-content" class="container mx-auto px-4 py-8 max-w-6xl fade-in">
        ::content::
    </main>

    <script>
        // Loading bar element
        const loadingBar = document.getElementById('loading-bar');
        
        // Show loading bar on request start
        document.body.addEventListener('htmx:beforeRequest', function(e) {
            loadingBar.classList.add('htmx-request');
        });
        
        // Hide loading bar on request end
        document.body.addEventListener('htmx:afterRequest', function(e) {
            loadingBar.classList.remove('htmx-request');
        });
        
        // Direction to animation class mapping
        const directionAnimations = {
            'right': 'slide-from-right',
            'left': 'slide-from-left',
            'top': 'slide-from-top',
            'bottom': 'slide-from-bottom',
            'top-left': 'slide-from-top-left',
            'bottom-right': 'slide-from-bottom-right',
        };
        
        // Page positions (like panels laid out horizontally)
        const pagePositions = {
            '/': 0,
            '/home': 0,
            '/technology': 1,
            '/kits': 2,
            '/community': 3,
            '/about': 4,
            '/contact': 5,
        };
        
        let currentPosition = 0;
        let currentDirection = 'right';
        
        // Track which page we're going to and determine direction
        document.body.addEventListener('htmx:beforeRequest', function(e) {
            const path = e.detail.pathInfo?.requestPath || '';
            const newPosition = pagePositions[path] ?? 0;
            // Go right if moving to higher position, left if lower
            currentDirection = newPosition >= currentPosition ? 'right' : 'left';
            currentPosition = newPosition;
        });
        
        // Handle content swap
        document.body.addEventListener('htmx:afterSwap', function(e) {
            // Remove any existing slide classes
            e.detail.elt.classList.remove('fade-in', 'slide-from-right', 'slide-from-left', 
                'slide-from-top', 'slide-from-bottom', 'slide-from-top-left', 'slide-from-bottom-right');
            
            // Force reflow to restart animation
            void e.detail.elt.offsetWidth;
            
            // Add directional animation
            const animClass = directionAnimations[currentDirection] || 'fade-in';
            e.detail.elt.classList.add(animClass);
            console.log('Animating with:', animClass, 'direction:', currentDirection);
            
            // Reset and restart staggered animations
            const staggerElements = e.detail.elt.querySelectorAll('.stagger-1, .stagger-2, .stagger-3, .stagger-4');
            staggerElements.forEach((el) => {
                el.style.animation = 'none';
                el.offsetHeight; // Trigger reflow
                el.style.animation = null;
            });
            
            // Re-observe new stagger elements
            staggerElements.forEach((el) => {
                observer.observe(el);
            });
        });
        
        // Handle request errors
        document.body.addEventListener('htmx:responseError', function(e) {
            loadingBar.classList.remove('htmx-request');
            console.error('Request failed:', e.detail.xhr.status);
        });
        
        // Scroll-triggered animations
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -50px 0px',
        };
        
        const observer = new IntersectionObserver((entries) => {
            entries.forEach((entry) => {
                if (entry.isIntersecting) {
                    entry.target.style.animationPlayState = 'running';
                } else {
                    entry.target.style.animationPlayState = 'paused';
                }
            });
        }, observerOptions);
        
        // Observe elements on page load
        document.addEventListener('DOMContentLoaded', () => {
            document.querySelectorAll('.stagger-1, .stagger-2, .stagger-3, .stagger-4').forEach((el) => {
                observer.observe(el);
            });
        });
        
        // Hide initial loader when page is ready
        window.addEventListener('load', () => {
            const loader = document.getElementById('initial-loader');
            if (loader) {
                loader.classList.add('loaded');
                // Remove from DOM after transition
                setTimeout(() => loader.remove(), 500);
            }
        });
    </script>
    <script src="/static/js/resonant-bg.js" defer></script>
</body>
